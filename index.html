<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
		/>
		<title>Facebook Post</title>
	</head>
	<body>
		<div class="post">
			<div class="top">
				<img src="/img/pfp.png" alt="pfp" />
				<p>Doghoggie</p>
				<span class="mdi mdi-dots-horizontal"></span>
			</div>
			<img src="/img/image.jpg" alt="post" />
			<div class="share">
				<p>Share whith friends</p>
			</div>
			<div class="bottom">
				<div class="icons">
					<span class="mdi mdi-heart"></span>
					<span class="mdi mdi-comment-outline"></span>
					<span class="mdi mdi-send-variant-outline"></span>
					<span class="mdi mdi-bookmark-outline"></span>
				</div>
				<p>100 likes</p>
				<p>
					I was with my puppy at the garden and i saw him looking away. My life
					is now better...
				</p>
			</div>
		</div>
	</body>
</html>
